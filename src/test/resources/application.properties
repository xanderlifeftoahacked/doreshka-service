quarkus.http.port=8082

quarkus.security.enabled=false
quarkus.security.auth.enabled-in-dev-mode=false
quarkus.oidc.enabled=false
quarkus.keycloak.enabled=false


quarkus.mocking.verify-no-more-interactions=false
quarkus.jacoco.enable=true
quarkus.jacoco.reuse-data-file=true
quarkus.jacoco.data-file=target/jacoco-quarkus.exec

quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true
quarkus.datasource.reactive.enabled=true
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.vertx.context.dev-mode=true
quarkus.security.enable-unauthorized-access=true

quarkus.log.category."io.quarkus.datasource.deployment".level=DEBUG
quarkus.log.category."io.quarkus.datasource.devservices".level=DEBUG
quarkus.log.category."org.testcontainers".level=TRACE